<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>LET'S PLAY</h1>
        <h1>TIC-TAC-TOE</h1>
        <button class="start control">START</button>

        <div class="game_box">
            <button class="game_sign" id="1"></button>
            <button class="game_sign" id="2"></button>
            <button class="game_sign" id="3"></button>
            <button class="game_sign" id="4"></button>
            <button class="game_sign" id="5"></button>
            <button class="game_sign" id="6"></button>
            <button class="game_sign" id="7"></button>
            <button class="game_sign" id="8"></button>
            <button class="game_sign" id="9"></button>
        </div>

        <button class="again control">PLAY AGAIN</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
